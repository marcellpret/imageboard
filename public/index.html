<!doctype html>
<html>

<head>
    <title>Imageboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;900&display=swap" rel="stylesheet">
</head>

<body>

    <!-- This container is for our Vue instance -->
    <!-- It will have access to our Vue code in script.js -->
    <div id='main'>
        <div class="cards">
            <div v-for='img in images' :key='img.id' class="image-card">
                <img :src="img.url" :alt="img.title">
                <div class="card-info">
                    <h3>{{img.title}}</h3>
                    <p>{{img.description}}</p>
                </div>
            </div>
        </div>

        <!-- Looping in Vue -->
        <!-- <ul>
            <li v-for='city in cities' :key='city.id' @click='myFunction(city.name)'>{{city.name}}, {{city.country}}
            </li>
        </ul> -->
        <!-- city represents each element in our array of cities -->
        <!-- cities is the array of objects (cities) that we're looping through! -->

    </div>

    <script src="/js/vue.js"></script>
