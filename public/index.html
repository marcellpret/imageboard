            <label for="description">Description</label>
            <input v-model='description' type="text" name="description" id="description">
            <label for="username">Username</label>
            <input v-model='username' type="text" name="username" id="username">

        <!-- This container is for our Vue instance -->
        <!-- It will have access to our Vue code in script.js -->
        <div class="cards">
            <a v-for='img in images' :key='img.id' class="image-card" :href="'#'+ img.id">
                <img :src="img.url" :alt="img.title">
                <div class="card-info">
                    <h3>{{img.title}}</h3>
                    <p>{{img.description}}</p>
                </div>

            </a>
            <div v-if="moreImages" class="more"><button v-on:click="getMore" class="more_btn">+</button></div>

        </div>

        <!-- @click="selectImg(img.id) -->

        <popup-image v-if="imgSelected" v-bind:img-id="imgSelected" @close="closeMe" @delete="deleteImage">
        </popup-image>
        <!-- end of first component inside main div -->
        <!-- looping over our moods -->

    </div>

    <script id="popup-image-template" type="text/x-template">
        <div class="popup-image">
            <div class="frame">
                <div class="delete" @click="tellToDelete"></div>
                <div class="close" @click="notifyParentToDoSth">
                    <svg width="32" height="31" viewBox="0 0 32 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 3L16 15.5L29 28" stroke-width="5" stroke-linecap="round"/>
                        <path d="M29 3L16 15.5L3 28" stroke-width="5" stroke-linecap="round"/>
                    </svg>
                </div>
                <img :src="image[0].url" alt="image[0].title">
                <div class="popup-info">
                <h1>{{image[0].title}}</h1>
                <h4>by {{image[0].username}}</h4>
                <p>{{image[0].description}}</p>
                <comments-component v-bind:img-id="imgId"></comments-component>
                </div>
            </div>
        </div>

                <h2> Hello {{name}} </h2>
                <h3>count currently is: {{count}}</h3>
                <button @click="updateCount"> Count up please!</button>

        </script>
    <script id="comments-template" type="text/x-template">
            <div class="comments">
                <label for="comment">Leave a comment:</label>
                <textarea v-model='text' name="text" id="comment" cols="30" rows="10" required></textarea>
                <label for="user_comment">By:</label>
                <input v-model='user_comment' type="text" name="user_comment" id="user_comment" required>
                
                <!-- <input type="hidden" name="image_id" :value='imgId'> -->
                <button v-on:click="addComment">Post</button>
                <h3>Comments:</h3>
                <li v-for='comment in comments' :key='comment.id' class="comment">
                   <q>{{comment.text}}</q>
                   <em>by {{comment.user_comment}}</em> 
                </li>
            </div>
    </script>
